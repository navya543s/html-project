<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <h1>Application Form</h1>
    <label for="Name:">First Name:</label>
    <input type="text" name="name">
    <label for="Name:">Last Name:</label>
    <input type="text" name="name"><br><br>
    <label for="date">Date of birth:</label>
    <input type="date" name="date">
    <label for="number">Age:</label>
    <input type="number" name="number"><br><br>
    <label for="gender">Gender:</label>
    <select name="">
        <option value="">Male</option>
        <option value="">Female</option>
    </select>
    <label for="email">Email Address:</label>
    <input type="email" name="email" id=""><br><br>
    <label for="positions">Positions Available:</label>
    <input type="radio" name="positions">Junior Developer
    <input type="radio" name="positions">Mid Level Developer
    <input type="radio" name="positions">Senior Developer <br><br>
    <label for="languages">Programming languages:</label>
    <input type="checkbox" name="languages">Java
    <input type="checkbox" name="languages">JavaScript
    <input type="checkbox" name="languages">Python <br><br>
    <label for="password">Password:</label>
    <input type="password" name="password">
    <label for="password">Confirm Password:</label>
    <input type="password" name="password"><br><br>
    <input type="submit" value="Submit">
    <input type="reset">
    </form>
</body>
</html>
